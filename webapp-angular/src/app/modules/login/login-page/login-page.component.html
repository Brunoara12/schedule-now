<div class="wrapper">
    <div class="inner-warpper text-center">
        <h2 style="font-family:Tahoma">Schedule Now</h2>
        <form [formGroup]="loginForm" (submit)="login()">
            <div class="input-group">
                <input type="text" name="username" id="username" formControlName="username" placeholder="Username"><br>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" formControlName="password" placeholder="Password"><br><br>
            </div>
            <p id="errorMessage" style="color: red">{{error}}</p>
            <button type="submit" id="loginButton">Login</button>
        </form>
    </div>
</div>
