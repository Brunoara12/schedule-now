<div class="panel panel-default">
    <div class="panel-heading"><span class="lead">List of Jobs</span></div>
    <div class="tablecontainer">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Description</th>
                    <th width="20%"></th>
                </tr>
            </thead>
            <tbody>
                <tr id="list" *ngFor="let job of jobs">
                    <td><span id="jobId">{{job.id}}</span></td>
                    <td><span id="jobCustomerName">{{job.customerName}}</span></td>
                    <td><span id="jobAddress">{{job.address}}</span></td>
                    <td><span id="jobEmail">{{job.email}}</span></td>
                    <td><span id="jobPhone">{{job.phone}}</span></td>
                    <td><span id="jobDescription">{{job.description}}</span></td>
                    <td>
                        <button type="button" id="updateButton" (click)="update(job)" class="btn btn-success custom-width">Edit</button>
                        <button type="button" id="deleteButton" (click)="delete(job.id)" class="btn btn-danger custom-width">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
